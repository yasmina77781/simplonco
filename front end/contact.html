<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLONCODE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../assets/LOGO2.jpg"
      type="image/x-icon"
      class="icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <section class="all">
      <nav>
        <div class="photo">
          <img class="logo" src="../assets/LOGO2.jpg" alt="logo" />
          <p>SIMPLONCODE</p>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <div class="liste">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="programmes.html">Programmes</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </section>
    <section id="tout">
      <div class="contact-form">
        <h1>Contactez-nous</h1>
        <form class="formulaire2">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Adresse email :</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Téléphone :</label>
          <input type="tel" id="phone" name="phone" />

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        
          <button type="submit">Envoyer</button>
        </form>
      </div>
      <div class="map">
        <h1>MAP</h1>
        <img src="../assets/map.png" alt="Carte" />
      </div>
    </section>
    <footer>
      <div class="footer-left">
        <img src="../assets/LOGO2.jpg" alt="logo" class="footer-logo" />
        <span>simploncode@gmail.com</span>
      </div>

      <div class="footer-center">
        <p>&copy; 2025 simploncode. Tous droits réservés.</p>
      </div>

      <div class="footer-right">
        <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
